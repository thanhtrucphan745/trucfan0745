    <script src="Javascript/script.js" defer></script>
</head>

<body>
    <header>
        <div class="navbar navbar-expand">
            <div>
                <img src="Ảnh đồ án/logo.png" alt="Logo" class="navbar-brand">
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="Trangchu.html">TRANG CHỦ</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropbtn">SẢN PHẨM</a>
                    <div class="dropdown-content">
                        <a href="dibao.html">DIBAO</a>
                        <a href="yadea.html">YADEA</a>
                        <a href="vespa.html">VESPA</a>
                        <a href="vinfast.html">VINFAST</a>
                        <a href="datbike.html">DAT BIKE</a>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="tinTuc.html">TIN TỨC</a></li>
                <li class="nav-item"><a class="nav-link" href="Lienhe.html">LIÊN HỆ</a></li>
            </ul>

        </div>
    </header>
    <div><img class="anh" src="Ảnh đồ án/xe.webp" alt=""></div>
    <div class="background-text">
        B I K E<br>B I K E
    </div>
    <div class="form-container">
        <!-- Form Đăng nhập -->
        <section class="wrapper login active">
            <form action="#">
                <h2>Đăng nhập</h2>
                <div class="input-field">
                    <span class="error-message" id="username-error"></span>
                    <input type="text" id="username" placeholder=" " required>
                    <label for="username">Tài khoản</label>
                </div>
                <div class="input-field">
                    <span class="error-message" id="password-error"></span>
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Mật khẩu</label>
                </div>
                <div class="forgot">
                    <label for="remember">
                        <input type="checkbox" id="remember"> Ghi nhớ tài khoản
                    </label>
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="button">Đăng nhập</button>

                <div class="register">
                    <p>Chưa có tài khoản?
                        <button type="button" id="switch-to-register" class="button">Đăng ký</button>
                    </p>
                </div>
            </form>
        </section>


        <!-- Form Đăng ký  -->
        <section class="wrapper register">
            <form action="#">
                <h2>Đăng ký</h2>
                <div class="input-field">
                    <input type="text" id="fullname" name="fullname" placeholder=" " required>
                    <label for="fullname">Họ và tên</label>

                </div>
                <div class="input-field">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">Tên đăng nhập</label>
                </div>
                <div class="input-field">
                    <input type="password" id="password-register" name="password" placeholder=" " required>
                    <label for="password-register">Mật khẩu</label>
                </div>
                <div class="input-field">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder=" " required>
                    <label for="confirm-password">Nhập lại mật khẩu</label>
                </div>
                <button type="submit" id="switch-to-info" class="button">Đăng ký</button>
                <div class="register">
                    <p>Đã có tài khoản? <a href="#" id="switch-to-login">Đăng nhập</a></p>
                </div>
            </form>
        </section>

        <!-- Form Thông Tin Cá Nhân -->
        <section class="wrapper info" id="myForm">
            <form action="#">
                <h2>Thông tin khách hàng</h2>

                <!-- Họ và tên -->
                <div class="input-field">
                    <span class="error-message" id="fullname-error"></span>
                    <input type="text" id="fullname-info" placeholder=" " required>
                    <label for="fullname-info"> Họ và tên </label>
                </div>

                <!-- Email -->
                <div class="input-field">
                    <span class="error-message" id="email-error"></span>
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email"> Email </label>
                </div>

                <!-- Địa chỉ -->
                <div class="input-field">
                    <span class="error-message" id="address-error"></span>
                    <input type="text" id="address" placeholder=" " required>
                    <label for="address"> Địa chỉ </label>
                </div>

                <!-- Số điện thoại -->
                <div class="input-field">
                    <span class="error-message" id="phone-error"></span>
                    <input type="tel" id="phone" placeholder=" " required>
                    <label for="phone"> Số điện thoại </label>
                </div>

                <!-- Nút hoàn thành -->
                <button type="button" class="button" onclick="validateForm()">Hoàn thành</button>
            </form>
        </section>


    </div>
</body>

</html>
