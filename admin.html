<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Sản Phẩm</title>
    <link rel="stylesheet" href="CSS/chitiettungsanpham.css">
    <script src="Javascript/sanpham.js" defer></script>
</head>
<body>
    <div class="product-list">
        <div class="product" data-id="1" data-name="XE ĐIỆN YADEA ORLA" data-price="16551000" data-image="product1.jpg">
            <img src="product1.jpg" alt="Product 1">
            <p><strong>XE ĐIỆN YADEA ORLA</strong></p>
            <p>Giá: 16,551,000 VND</p>
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
        </div>
        <div class="product" data-id="2" data-name="XE ĐIỆN VINFAST EVO" data-price="17551000" data-image="product2.jpg">
            <img src="product2.jpg" alt="Product 2">
            <p><strong>XE ĐIỆN VINFAST EVO</strong></p>
            <p>Giá: 17,551,000 VND</p>
            <button class="add-to-cart">Thêm vào giỏ hàng</button>
        </div>
    </div>

    <!-- Biểu tượng giỏ hàng -->
    <div class="cart-icon">
        <i class="fa fa-shopping-cart"></i>
        <span id="cart-count" class="cart-count">0</span>
    </div>
</body>
</html>
